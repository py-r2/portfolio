<html lang="en">
  <title> Login page </title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>

      <div class="container">
        <h1> Please login </h1>
        <form action={{url_for('login')}} method="POST">

        </form>
      </div>
    </body>

</html>
